<!DOCTYPE html>
<html>
    <!-- https://rntlab.com/question/espasyncwebserver-using-input-typebutton/ -->
<head>
    <title>NMEATrax WebView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="gauge.min.js"></script>
</head>

<body>
    <div class="topnav"><br>
        <h1 class="nmea">NMEA</h1><h1 class="trax">Trax WebView</h1><br><br>
        <a href="index.html" class="active">Home</a>
        <a href="text.html">Text</a>
        <a href="options.html">Options</a>
    </div>
    <div class="content">
        <h2>Engine</h2>
        <div class="card-grid">
        <div class="card">
            <p class="card-title">RPM</p>
            <canvas id="gauge-rpm"></canvas>
        </div>
        <div class="card">
            <p class="card-title">Engine Temp</p>
            <canvas id="gauge-etemp"></canvas>
        </div>
        <div class="card">
            <p class="card-title">Oil Temp</p>
            <canvas id="gauge-otemp"></canvas>
        </div>
        <div class="card">
            <p class="card-title">Oil Pressure</p>
            <canvas id="gauge-opres"></canvas>
        </div>
        <div class="card">
            <p class="card-title">Fuel Pressure</p>
            <canvas id="gauge-fpres"></canvas>
        </div>
        <div class="card">
            <p class="card-title">Fuel Level</p>
            <canvas id="gauge-flevel"></canvas>
        </div>
        </div><br>
        <h2>GPS</h2>
        <div class="card-grid">
        <div class="card">
            <p class="card-title">Speed</p>
            <canvas id="gauge-speed"></canvas>
        </div>
        <div class="card">
            <p class="card-title">Heading</p>
            <canvas id="gauge-heading"></canvas>
        </div>
        </div><br>
        <h2>Environment</h2>
        <div class="card-grid">
        <div class="card">
            <p class="card-title">Depth</p>
            <p id="textDepth" style="font-size: 60px;">-</p>
        </div>
        <div class="card">
            <p class="card-title">Water Temp</p>
            <p id="textWtemp" style="font-size: 60px;">-</p>
            <p id="test"></p>
        </div>
        </div>
    </div>
    <footer class="botnav">
        <h1 class="botnavtext">NMEATrax</h1>
    </footer>
    <script>

        var gaugeBGcolor = "#1b1b1f";
        //https://css-tricks.com/a-complete-guide-to-dark-mode-on-the-web/
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        const currentTheme = localStorage.getItem("theme");

        if (currentTheme == "dark") {
            document.body.classList.toggle("dark-theme");
            gaugeBGcolor = "#1b1b1f";
        } else if (currentTheme == "light") {
            document.body.classList.toggle("light-theme");
            gaugeBGcolor = "#e6e6e6";
        }

        // var celcius;
        var dUnit;
        var tUnit = "\u2103";
        
        drawGauges();

        window.onload = function ( ) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myObj = JSON.parse(this.responseText);

                    if (myObj.depthUnit == "1") {
                        dUnit = " m";
                    } else {
                        dUnit = " ft";
                    }
                    if (myObj.tempUnit == "1") {
                        tUnit = "\u2109";
                    } else {
                        tUnit = "\u2103";
                    }
                    drawGauges();
                }
            };
            xhttp.open("GET", "/toggleState", true);
            xhttp.send();
        }

        function drawGauges() {

            // Create RPM Gauge
            var gaugeRPM = new RadialGauge({
                renderTo: 'gauge-rpm',
                width: 220,
                height: 300,
                units: "x1000",
                minValue: 0,
                maxValue: 6000,
                colorValueBoxRect: "#049faa",
                colorValueBoxRectEnd: "#049faa",
                colorValueBoxBackground: "#c8c8c8",
                valueDec: 0,
                valueInt: 1,
                majorTicks: [
                    "0",
                    "1",
                    "2",
                    "3",
                    "4",
                    "5",
                    "6"
                ],
                minorTicks: 4,
                strokeTicks: true,
                highlights: [
                {
                    "from": 5500,
                    "to": 6000,
                    "color": "rgba(200, 50, 50, .75)"
                }
                ],
                colorPlate: gaugeBGcolor,
                borderShadowWidth: 0,
                borders: false,
                needleType: "arrow",
                colorNeedle: "#007F80",
                colorNeedleEnd: "#007F80",
                needleWidth: 2,
                needleCircleSize: 3,
                colorNeedleCircleOuter: "#007F80",
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 250,
                animationRule: "linear"
            }).draw();
        
            // Create oil pressure Gauge
            var gaugeOpres = new RadialGauge({
                renderTo: 'gauge-opres',
                width: 220,
                height: 300,
                units: "kPa",
                minValue: 0,
                maxValue: 1000,
                colorValueBoxRect: "#049faa",
                colorValueBoxRectEnd: "#049faa",
                colorValueBoxBackground: "#f1fbfc",
                valueDec: 0,
                valueInt: 1,
                majorTicks: [
                    "0",
                    "200",
                    "400",
                    "600",
                    "800",
                    "1000"
                ],
                minorTicks: 4,
                strokeTicks: true,
                highlights: [
                {
                    "from": 800,
                    "to": 1000,
                    "color": "rgba(200, 50, 50, .75)"
                }
                ],
                colorPlate: gaugeBGcolor,
                borderShadowWidth: 0,
                borders: false,
                needleType: "arrow",
                colorNeedle: "#007F80",
                colorNeedleEnd: "#007F80",
                needleWidth: 2,
                needleCircleSize: 3,
                colorNeedleCircleOuter: "#007F80",
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 250,
                animationRule: "linear"
            }).draw();

            // Create fuel pressure Gauge
            var gaugeFpres = new RadialGauge({
                renderTo: 'gauge-fpres',
                width: 220,
                height: 300,
                units: "kPa",
                minValue: 0,
                maxValue: 1000,
                colorValueBoxRect: "#049faa",
                colorValueBoxRectEnd: "#049faa",
                colorValueBoxBackground: "#f1fbfc",
                valueDec: 0,
                valueInt: 1,
                majorTicks: [
                    "0",
                    "200",
                    "400",
                    "600",
                    "800",
                    "1000"
                ],
                minorTicks: 4,
                strokeTicks: true,
                highlights: [
                {
                    "from": 800,
                    "to": 1000,
                    "color": "rgba(200, 50, 50, .75)"
                }
                ],
                colorPlate: gaugeBGcolor,
                borderShadowWidth: 0,
                borders: false,
                needleType: "arrow",
                colorNeedle: "#007F80",
                colorNeedleEnd: "#007F80",
                needleWidth: 2,
                needleCircleSize: 3,
                colorNeedleCircleOuter: "#007F80",
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 250,
                animationRule: "linear"
            }).draw();
        
            // Create fuel level Gauge
            var gaugeFlevel = new RadialGauge({
                renderTo: 'gauge-flevel',
                width: 220,
                height: 300,
                units: "%",
                minValue: 0,
                maxValue: 100,
                colorValueBoxRect: "#049faa",
                colorValueBoxRectEnd: "#049faa",
                colorValueBoxBackground: "#f1fbfc",
                valueDec: 1,
                valueInt: 1,
                majorTicks: [
                    "0",
                    "20",
                    "40",
                    "60",
                    "80",
                    "100"
                ],
                minorTicks: 4,
                strokeTicks: true,
                highlights: [
                {
                    "from": 0,
                    "to": 10,
                    "color": "rgba(200, 50, 50, .75)"
                }
                ],
                colorPlate: gaugeBGcolor,
                borderShadowWidth: 0,
                borders: false,
                needleType: "arrow",
                colorNeedle: "#007F80",
                colorNeedleEnd: "#007F80",
                needleWidth: 2,
                needleCircleSize: 3,
                colorNeedleCircleOuter: "#007F80",
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 250,
                animationRule: "linear"
            }).draw();
        
            // Create Speed Gauge
            var gaugeSpeed = new RadialGauge({
                renderTo: 'gauge-speed',
                width: 220,
                height: 300,
                units: "Knots",
                minValue: 0,
                maxValue: 40,
                colorValueBoxRect: "#049faa",
                colorValueBoxRectEnd: "#049faa",
                colorValueBoxBackground: "#f1fbfc",
                valueInt: 1,
                valueDec: 1,
                majorTicks: [
                    "0",
                    "5",
                    "10",
                    "15",
                    "20",
                    "25",
                    "30",
                    "35",
                    "40"
                ],
                minorTicks: 5,
                strokeTicks: true,
                highlights: [
                    // {
                    //     "from": 30,
                    //     "to": 40,
                    //     "color": "#03C0C1"
                    // }
                ],
                colorPlate: gaugeBGcolor,
                borderShadowWidth: 0,
                borders: false,
                needleType: "arrow",
                colorNeedle: "#007F80",
                colorNeedleEnd: "#007F80",
                needleWidth: 2,
                needleCircleSize: 3,
                colorNeedleCircleOuter: "#007F80",
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 500,
                animationRule: "linear"
            }).draw();
        
            // Create Heading Gauge
            var gaugeHeading = new RadialGauge({
                renderTo: 'gauge-heading',
                width: 220,
                height: 300,
                units: "Heading",
                minValue: 0,
                maxValue: 360,
                startAngle: 180,
                ticksAngle: 360,
                colorValueBoxRect: "#049faa",
                colorValueBoxRectEnd: "#049faa",
                colorValueBoxBackground: "#f1fbfc",
                valueInt: 1,
                valueDec: 0,
                majorTicks: [
                    "N",
                    "NE",
                    "E",
                    "SE",
                    "S",
                    "SW",
                    "W",
                    "NW", 
                    "N"
                ],
                minorTicks: 2,
                strokeTicks: true,
                highlights: [
                    // {
                    //     "from": 30,
                    //     "to": 40,
                    //     "color": "#03C0C1"
                    // }
                ],
                colorPlate: gaugeBGcolor,
                borderShadowWidth: 0,
                borders: false,
                needleType: "arrow",
                colorNeedle: "#007F80",
                colorNeedleEnd: "#007F80",
                needleWidth: 2,
                needleCircleSize: 3,
                colorNeedleCircleOuter: "#007F80",
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 250,
                animationRule: "linear"
            }).draw();
        
            if (tUnit == "\u2103") {
                createTempGaugeDegC();
            } else {
                createTempGaugeDegF();
            }  
        }

        function createTempGaugeDegC() {
            // Create engine temp Gauge
            var gaugeEtemp = new RadialGauge({
                renderTo: 'gauge-etemp',
                width: 220,
                height: 300,
                units: "\u2103",
                minValue: 0,
                maxValue: 100,
                colorValueBoxRect: "#049faa",
                colorValueBoxRectEnd: "#049faa",
                colorValueBoxBackground: "#f1fbfc",
                valueDec: 0,
                valueInt: 1,
                majorTicks: [
                    "0",
                    "20",
                    "40",
                    "60",
                    "80",
                    "100"
                ],
                minorTicks: 4,
                strokeTicks: true,
                highlights: [
                {
                    "from": 90,
                    "to": 100,
                    "color": "rgba(200, 50, 50, .75)"
                }
                ],
                colorPlate: gaugeBGcolor,
                borderShadowWidth: 0,
                borders: false,
                needleType: "arrow",
                colorNeedle: "#007F80",
                colorNeedleEnd: "#007F80",
                needleWidth: 2,
                needleCircleSize: 3,
                colorNeedleCircleOuter: "#007F80",
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 250,
                animationRule: "linear"
            }).draw();

            // Create oil temp Gauge
            var gaugeOtemp = new RadialGauge({
                renderTo: 'gauge-otemp',
                width: 220,
                height: 300,
                units: "\u2103",
                minValue: 0,
                maxValue: 140,
                colorValueBoxRect: "#049faa",
                colorValueBoxRectEnd: "#049faa",
                colorValueBoxBackground: "#f1fbfc",
                valueDec: 0,
                valueInt: 1,
                majorTicks: [
                    "0",
                    "20",
                    "40",
                    "60",
                    "80",
                    "100",
                    "120",
                    "140"
                ],
                minorTicks: 2,
                strokeTicks: true,
                highlights: [
                {
                    "from": 120,
                    "to": 140,
                    "color": "rgba(200, 50, 50, .75)"
                }
                ],
                colorPlate: gaugeBGcolor,
                borderShadowWidth: 0,
                borders: false,
                needleType: "arrow",
                colorNeedle: "#007F80",
                colorNeedleEnd: "#007F80",
                needleWidth: 2,
                needleCircleSize: 3,
                colorNeedleCircleOuter: "#007F80",
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 250,
                animationRule: "linear"
            }).draw();
        }

        function createTempGaugeDegF() {
            // Create engine temp Gauge F
            var gaugeEtemp = new RadialGauge({
                renderTo: 'gauge-etemp',
                width: 220,
                height: 300,
                units: "\u2109",
                minValue: 0,
                maxValue: 240,
                colorValueBoxRect: "#049faa",
                colorValueBoxRectEnd: "#049faa",
                colorValueBoxBackground: "#f1fbfc",
                valueDec: 0,
                valueInt: 1,
                majorTicks: [
                    "0",
                    "40",
                    "80",
                    "120",
                    "160",
                    "200",
                    "240"
                ],
                minorTicks: 4,
                strokeTicks: true,
                highlights: [
                {
                    "from": 210,
                    "to": 240,
                    "color": "rgba(200, 50, 50, .75)"
                }
                ],
                colorPlate: gaugeBGcolor,
                borderShadowWidth: 0,
                borders: false,
                needleType: "arrow",
                colorNeedle: "#007F80",
                colorNeedleEnd: "#007F80",
                needleWidth: 2,
                needleCircleSize: 3,
                colorNeedleCircleOuter: "#007F80",
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 250,
                animationRule: "linear"
            }).draw();

            // Create oil temp Gauge F
            var gaugeOtemp = new RadialGauge({
                renderTo: 'gauge-otemp',
                width: 220,
                height: 300,
                units: "\u2109",
                minValue: 0,
                maxValue: 280,
                colorValueBoxRect: "#049faa",
                colorValueBoxRectEnd: "#049faa",
                colorValueBoxBackground: "#f1fbfc",
                valueDec: 0,
                valueInt: 1,
                majorTicks: [
                    "0",
                    "40",
                    "80",
                    "120",
                    "160",
                    "200",
                    "240",
                    "280"
                ],
                minorTicks: 2,
                strokeTicks: true,
                highlights: [
                {
                    "from": 240,
                    "to": 280,
                    "color": "rgba(200, 50, 50, .75)"
                }
                ],
                colorPlate: gaugeBGcolor,
                borderShadowWidth: 0,
                borders: false,
                needleType: "arrow",
                colorNeedle: "#007F80",
                colorNeedleEnd: "#007F80",
                needleWidth: 2,
                needleCircleSize: 3,
                colorNeedleCircleOuter: "#007F80",
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 250,
                animationRule: "linear"
            }).draw();
        }

        // recieve and parse new data
        if (!!window.EventSource) {
            var source = new EventSource('/events');
            source.addEventListener('new_readings', function(e) {
                var myObj = JSON.parse(e.data);
                gaugeRPM.value = myObj.rpm;
                gaugeEtemp.value = myObj.etemp;
                gaugeOtemp.value = myObj.otemp;
                gaugeOpres.value = myObj.opres;
                gaugeFpres.value = myObj.fpres;
                gaugeFlevel.value = myObj.flevel;
                gaugeSpeed.value = myObj.speed;
                gaugeHeading.value = myObj.heading;
                document.getElementById("textDepth").innerHTML = myObj.depth + dUnit;
                document.getElementById("textWtemp").innerHTML = myObj.wtemp + tUnit;
                drawGauges();
            }, false);
        }

  </script>
</body>

</html>
