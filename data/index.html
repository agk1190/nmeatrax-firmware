    <script>

        var gaugeBGcolor = "#1b1b1f";
        var signatureBlue = "#0050c7";
        var textAndTicksColor = "#fff";
        var needleCircleOuterColor = "#222";
        var needleCircleInnerColor = "#000";
        var gaugeBorderColor = "#000";
        var gaugeFont = "verdana";
        
        //https://css-tricks.com/a-complete-guide-to-dark-mode-on-the-web/
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        const currentTheme = localStorage.getItem("theme");

        if (currentTheme == "dark") {
            document.body.classList.toggle("dark-theme");
            gaugeBGcolor = "#1b1b1f";
            textAndTicksColor = "#fff";
            gaugeBorderColor = "#1b1b1f";
        } else if (currentTheme == "light") {
            document.body.classList.toggle("light-theme");
            gaugeBGcolor = "#ebebeb";
            textAndTicksColor = "#000";
            gaugeBorderColor = "#d4d4d4";
        }

        // var celcius;
        var dUnit = " ft";
        var tUnit = "\u2103";
        
        drawGauges();

        window.onload = function ( ) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myObj = JSON.parse(this.responseText);

                    if (myObj.depthUnit == "1") {
                        dUnit = " m";
                    } else {
                        dUnit = " ft";
                    }
                    if (myObj.tempUnit == "1") {
                        tUnit = "\u2109";
                    } else {
                        tUnit = "\u2103";
                    }
                    drawGauges();
                }
            };
            xhttp.open("GET", "/toggleState", true);
            xhttp.send();
        }

        function drawGauges() {

            // Create RPM Gauge
            var gaugeRPM = new RadialGauge({
                renderTo: 'gauge-rpm',
                width: 300,
                height: 300,
                units: "x1000",
                minValue: 0,
                maxValue: 6000,
                colorValueBoxRect: signatureBlue,
                colorValueBoxRectEnd: signatureBlue,
                colorValueBoxBackground: gaugeBGcolor,
                valueDec: 0,
                valueInt: 1,
                majorTicks: [
                    "0",
                    "1",
                    "2",
                    "3",
                    "4",
                    "5",
                    "6"
                ],
                minorTicks: 4,
                strokeTicks: false,
                highlights: [
                {
                    "from": 5500,
                    "to": 6000,
                    "color": "rgba(255, 0, 0, .50)"

                borderShadowWidth: 0,
                borders: true,
                colorBorderOuter: gaugeBorderColor,
                colorBorderOuterEnd: gaugeBorderColor,

                colorUnits: textAndTicksColor,
                colorNumbers: textAndTicksColor,
                colorValueText: textAndTicksColor,
                fontValue: gaugeFont,
                fontNumbers: gaugeFont,
                needleType: "arrow",
                colorNeedle: signatureBlue,
                colorNeedleEnd: signatureBlue,
                needleStart: 0,
                needleWidth: 2,
                needleCircleSize: 10,
                colorNeedleCircleOuter: needleCircleOuterColor,
                colorNeedleCircleOuterEnd: needleCircleOuterColor,

                colorNeedleCircleInnerEnd: needleCircleInnerColor,
                needleShadow: false,
                animationDuration: 250,

                animateOnInit: true,

            // Create oil pressure Gauge

                    // {

                borderShadowWidth: 0,
                borders: true,

                width: 300,

                units: "Heading",

                valueDec: 0,

                    "E",
                    "SE",
                    "S",
                    "SW",
                    "W",
                    "NW", 
                    "N"
                ],
                minorTicks: 2,
                strokeTicks: false,
                highlights: [
                    // {
                    //     "from": 30,
                    //     "to": 40,
                    //     "color": "#03C0C1"
                    // }
                ],
                borderShadowWidth: 0,
                borders: true,
                colorBorderOuter: gaugeBorderColor,
                colorBorderOuterEnd: gaugeBorderColor,

            if (tUnit == "\u2103") {
                createTempGaugeDegC();

        }

        // recieve and parse new data
        if (!!window.EventSource) {
            var source = new EventSource('/events');
            source.addEventListener('new_readings', function(e) {
                var myObj = JSON.parse(e.data);
                gaugeRPM.value = myObj.rpm;
                gaugeEtemp.value = myObj.etemp;
                gaugeOtemp.value = myObj.otemp;
                gaugeOpres.value = myObj.opres;
                gaugeFpres.value = myObj.fpres;
                gaugeFlevel.value = myObj.flevel;
                gaugeSpeed.value = myObj.speed;
                gaugeHeading.value = myObj.heading;
                document.getElementById("textDepth").innerHTML = myObj.depth + dUnit;
                document.getElementById("textWtemp").innerHTML = myObj.wtemp + tUnit;
                drawGauges();
            }, false);
        }
